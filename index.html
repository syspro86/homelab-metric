<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script>
    </script>
</head>

<body onload="fetch_cpu()">
    <div>
        <button onclick="prev_day()">&lt;&lt;</button>
        <button onclick="next_day()">&gt;&gt;</button>
    </div>
    <div id="visualization_cpu"></div>
    <div id="visualization_memory"></div>
    <script type="text/javascript">
        var base_date = new Date(new Date().getTime() - 24 * 60 * 60 * 1000)
        if (location.href.split('?').length >= 2) {
            const params = new URLSearchParams(location.href.split('?')[1]);
            if (params.has('date')) {
                base_date = new Date(params.get('date'))
            }
        }

        function prev_day() {
            var date = new Date(base_date.getTime() - 24 * 60 * 60 * 1000)
            var date_str = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`
            location.href = location.href.split('?')[0] + '?date=' + date_str
        }

        function next_day() {
            var date = new Date(base_date.getTime() + 24 * 60 * 60 * 1000)
            var date_str = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`
            location.href = location.href.split('?')[0] + '?date=' + date_str
        }

        function fetch_cpu() {
            const date = base_date
            fetch(`${date.getFullYear()}/${('0' + (date.getMonth() + 1)).slice(-2)}/${('0' + date.getDate()).slice(-2)}/cpu.json`)
                .then(resp => resp.json())
                .then(data => {
                    var groups = []
                    var items = []
                    var frames = data.results.A.frames

                    frames.forEach(frame => {
                        var group = frame.schema.fields.find(f => f.name == 'Value')?.labels?.instance
                        if (group == null || group == '') {
                            return
                        }
                        groups.push({
                            id: group,
                            content: group
                        })
                        var times = frame.data.values[0]
                        var values = frame.data.values[1]

                        for (var i = 0; i < times.length; i++) {
                            items.push({
                                x: times[i],
                                y: values[i],
                                group: group
                            })
                        }
                    })

                    var container = document.getElementById('visualization_cpu')
                    var graph2d = new vis.Graph2d(container, new vis.DataSet(items), new vis.DataSet(groups), {
                        legend: {
                            left: {
                                position: "top-left"
                            }
                        }
                    })

                })
                .catch(e => { })
            fetch(`${date.getFullYear()}/${('0' + (date.getMonth() + 1)).slice(-2)}/${('0' + date.getDate()).slice(-2)}/memory.json`)
                .then(resp => resp.json())
                .then(data => {
                    var groups = []
                    var items = []
                    var frames = data.results.A.frames

                    frames.forEach(frame => {
                        var group = frame.schema.fields.find(f => f.name == 'Value')?.labels?.instance
                        if (group == null || group == '') {
                            return
                        }
                        groups.push({
                            id: group,
                            content: group
                        })
                        var times = frame.data.values[0]
                        var values = frame.data.values[1]

                        for (var i = 0; i < times.length; i++) {
                            items.push({
                                x: times[i],
                                y: values[i],
                                group: group
                            })
                        }
                    })

                    var container = document.getElementById('visualization_memory')
                    var graph2d = new vis.Graph2d(container, new vis.DataSet(items), new vis.DataSet(groups), {
                        legend: {
                            left: {
                                position: "top-left"
                            }
                        }
                    })

                })
                .catch(e => { })
        }
    </script>
</body>

</html>
